<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 630px;
    background: #09090b;
    overflow: hidden;
    position: relative;
  }

  /* Dot grid */
  .dot-grid {
    position: absolute;
    inset: 0;
    background-image: radial-gradient(circle, rgba(255,255,255,0.04) 1px, transparent 1px);
    background-size: 24px 24px;
  }

  /* Red glow top-right (attack/danger) */
  .glow-red {
    position: absolute;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(239,68,68,0.12) 0%, transparent 70%);
    top: -150px;
    right: -100px;
    pointer-events: none;
  }

  /* Cyan glow bottom-left (mcpwall/fix) */
  .glow-cyan {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(6,182,212,0.10) 0%, transparent 70%);
    bottom: -100px;
    left: -50px;
    pointer-events: none;
  }

  .content {
    position: relative;
    z-index: 10;
    padding: 60px 72px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .top {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  .badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(239,68,68,0.1);
    border: 1px solid rgba(239,68,68,0.25);
    color: #f87171;
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    font-weight: 500;
    padding: 6px 14px;
    border-radius: 20px;
    width: fit-content;
  }

  .badge-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: #f87171;
  }

  h1 {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 64px;
    line-height: 1.05;
    color: #fafafa;
    letter-spacing: -0.02em;
    max-width: 850px;
  }

  .subtitle {
    font-family: 'Outfit', sans-serif;
    font-weight: 400;
    font-size: 22px;
    color: #a1a1aa;
    line-height: 1.5;
    max-width: 700px;
  }

  .bottom {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .brand-name {
    font-family: 'Syne', sans-serif;
    font-weight: 700;
    font-size: 24px;
    color: #06b6d4;
  }

  .brand-tagline {
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    color: #52525b;
  }

  .terminal-snippet {
    display: flex;
    flex-direction: column;
    gap: 4px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    background: rgba(12,12,16,0.8);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 8px;
    padding: 12px 16px;
  }

  .line-allow {
    color: #52525b;
  }

  .line-deny {
    color: #ef4444;
  }

  .line-deny .marker {
    color: #ef4444;
  }

  .author {
    font-family: 'Outfit', sans-serif;
    font-size: 15px;
    color: #52525b;
  }

  .url {
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    color: #06b6d4;
    opacity: 0.6;
  }

  /* Scanline effect */
  .scanline {
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(255,255,255,0.008) 2px,
      rgba(255,255,255,0.008) 4px
    );
    pointer-events: none;
    z-index: 20;
  }

  /* Border */
  .border-frame {
    position: absolute;
    inset: 0;
    border: 1px solid rgba(255,255,255,0.06);
    pointer-events: none;
    z-index: 30;
  }
</style>
</head>
<body>
  <div class="dot-grid"></div>
  <div class="glow-red"></div>
  <div class="glow-cyan"></div>
  <div class="scanline"></div>
  <div class="border-frame"></div>

  <div class="content">
    <div class="top">
      <div class="badge">
        <span class="badge-dot"></span>
        SECURITY RESEARCH
      </div>
      <h1>Your MCP Tools<br>Are a Backdoor</h1>
      <div class="subtitle">SSH key theft, pipe-to-shell execution, secret exfiltration — all through normal MCP tool calls.</div>
    </div>

    <div class="bottom">
      <div class="brand">
        <span class="brand-name">mcpwall</span>
        <span class="brand-tagline">iptables for MCP</span>
        <span class="author">· Dom Behrens</span>
      </div>
      <div class="terminal-snippet">
        <span class="line-allow">▸ read_file → ~/.ssh/id_rsa <span style="color:#52525b">✓ ALLOW</span></span>
        <span class="line-deny"><span class="marker">▸ read_file → ~/.ssh/id_rsa <span style="color:#ef4444">✕ DENIED</span></span></span>
      </div>
    </div>
  </div>
</body>
</html>
